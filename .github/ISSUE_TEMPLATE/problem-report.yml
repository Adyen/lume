name: üêõ Problem report
description: Create a report to help us improve
labels: [problem report, triage]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this problem report!
  - type: textarea
    id: problem-description
    attributes:
      label: Problem description
      description: A clear and concise description of what the problem/bug is
      placeholder: Problem description
    validations:
      required: true
  - type: input
    id: reproduction-url
    attributes:
      label: Reproduction URL
      description: Please enter your GitHub URL to provide a reproduction of the issue
      placeholder: e.g. https://github.com/USERNAME/REPO-NAME
    validations:
      required: false
  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction steps
      description: Please enter an explicit description of your issue
      value: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: Expected behavior
    validations:
      required: true
  - type: textarea
    id: screenshot
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      value: |
        ![DESCRIPTION](LINK.png)
      render: bash
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: bash
    validations:
      required: false
  - type: dropdown
    id: browsers
    attributes:
      label: Browsers
      description: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Opera
    validations:
      required: false
  - type: checkboxes
    id: packages
    attributes:
      label: Packages
      description: What packages are you seeing the problem in?
      options:
        - label: 'Vue 2 (@adyen/lume)'
          required: false
        - label: 'Vue 3 (@adyen/lume-vue3)'
          required: false
  - type: input
    id: versions
    attributes:
      label: Version(s)
      description: What version(s) does this problem occur in?
      placeholder: e.g. 1.6.3
    validations:
      required: false
  - type: dropdown
    id: os
    attributes:
      label: OS
      description: What is the impacted environment?
      multiple: true
      options:
        - Windows
        - Linux
        - Mac
    validations:
      required: false
  - type: checkboxes
    id: checkboxes
    attributes:
      label: Validations
      description: Before submitting the issue, please make sure you do the following
      options:
        - label: Follow our [Code of Conduct](https://github.com/Adyen/lume/blob/main/CODE_OF_CONDUCT.md)
          required: true
        - label: Read the [Contributing Guidelines](https://github.com/Adyen/lume/blob/main/CONTRIBUTING.md).
          required: true
        - label: Check that there isn't [already an issue](https://github.com/Adyen/lume/issues) that reports the same bug to avoid creating a duplicate.
          required: true
        - label: Make sure this is a Lume issue and not a framework-specific issue. For example, if it's a Vue SFC related bug, it should likely be reported to https://github.com/vuejs/core instead.
          required: true
        - label: The provided reproduction is a [minimal reproducible example](https://stackoverflow.com/help/minimal-reproducible-example) of the bug.
          required: true
